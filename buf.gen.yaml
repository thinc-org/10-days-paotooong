version: v1
plugins:
  - plugin: go
    out: gen/proto
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: gen/proto
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: gen
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - plugin: openapiv2
    out: gen/openapiv2
    strategy: all
    opt: allow_merge=true,merge_file_name=paotooong
